<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novastacks Staging Pages</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #01aac1;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .client-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .client-section h2 {
            color: #111;
            font-size: 18px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #01aac1;
        }
        .page-list {
            list-style: none;
        }
        .page-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .page-list li:last-child {
            border-bottom: none;
        }
        .page-list a {
            color: #01aac1;
            text-decoration: none;
            font-weight: 500;
        }
        .page-list a:hover {
            text-decoration: underline;
        }
        .page-type {
            display: inline-block;
            background: #e6f7f9;
            color: #017d8e;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            text-transform: uppercase;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Novastacks Staging Pages</h1>

        <div class="client-section">
            <h2>GoFreight</h2>
            <ul class="page-list">
                <li>
                    <a href="/gofreight/glossary/bayport-container-terminal.html">Bayport Container Terminal</a>

                </li>
            </ul>
        </div>

        <div class="client-section">
            <h2>Novastacks</h2>
            <ul class="page-list">
